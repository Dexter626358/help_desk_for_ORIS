{% extends "base.html" %}

{% block title %}Сброс пароля - IPSAS{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <h1 style="margin-bottom: 2rem; color: #667eea;">Сброс пароля пользователя</h1>

        <div style="background-color: #f8f9fa; padding: 1rem; border-radius: 5px; margin-bottom: 2rem;">
            <p><strong>Пользователь:</strong> {{ user.username }}</p>
            {% if user.get_full_name() != user.username %}
            <p><strong>ФИО:</strong> {{ user.get_full_name() }}</p>
            {% endif %}
        </div>

        <form method="POST" action="{{ url_for('admin.reset_password', user_id=user.id) }}">
            <div class="form-group">
                <label for="new_password">Новый пароль *</label>
                <input 
                    type="password" 
                    id="new_password" 
                    name="new_password" 
                    required 
                    autofocus
                    placeholder="Введите новый пароль"
                >
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтверждение пароля *</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required
                    placeholder="Повторите новый пароль"
                >
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    Изменить пароль
                </button>
                <a href="{{ url_for('admin.admin_panel') }}" class="btn btn-secondary">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
