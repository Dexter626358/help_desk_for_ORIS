{% extends "base.html" %}

{% block title %}Создать пользователя - IPSAS{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <h1 style="margin-bottom: 2rem; color: #667eea;">Создать нового пользователя</h1>

        <form method="POST" action="{{ url_for('admin.create_user') }}">
            <div class="form-group">
                <label for="username">Логин *</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autofocus
                    placeholder="Введите логин пользователя"
                >
            </div>

            <div class="form-group">
                <label for="password">Пароль *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Введите пароль"
                >
            </div>

            <div class="form-group">
                <label for="last_name">Фамилия (необязательно)</label>
                <input 
                    type="text" 
                    id="last_name" 
                    name="last_name"
                    placeholder="Введите фамилию"
                >
            </div>

            <div class="form-group">
                <label for="first_name">Имя (необязательно)</label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name"
                    placeholder="Введите имя"
                >
            </div>

            <div class="form-group">
                <label for="middle_name">Отчество (необязательно)</label>
                <input 
                    type="text" 
                    id="middle_name" 
                    name="middle_name"
                    placeholder="Введите отчество"
                >
            </div>

            <div class="form-group">
                <label for="email">Email (необязательно)</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="user@example.com"
                >
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input 
                        type="checkbox" 
                        id="is_admin" 
                        name="is_admin"
                    >
                    <label for="is_admin" style="margin: 0;">Администратор</label>
                </div>
                <small style="color: #666; display: block; margin-top: 0.5rem;">
                    Администраторы имеют доступ к админ-панели и могут управлять пользователями
                </small>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    Создать пользователя
                </button>
                <a href="{{ url_for('admin.admin_panel') }}" class="btn btn-secondary">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
