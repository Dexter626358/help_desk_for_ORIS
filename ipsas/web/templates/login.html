{% extends "base.html" %}

{% block title %}Вход в систему - IPSAS{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 5rem auto;">
    <div class="card">
        <h1 style="text-align: center; margin-bottom: 2rem; color: #667eea;">IPSAS</h1>
        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 1.5rem; color: #333;">Вход в систему</h2>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Логин</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autofocus
                    placeholder="Введите логин"
                >
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Введите пароль"
                >
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Войти
            </button>
        </form>

        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #ddd; text-align: center; color: #666; font-size: 0.875rem;">
            <p>Internal Publishing Support System</p>
            <p style="margin-top: 0.5rem;">Для доступа обратитесь к администратору</p>
        </div>
    </div>
</div>
{% endblock %}
